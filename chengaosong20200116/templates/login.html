<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    {% if errmsg %}
    <h1 style="text-align:center">{{errmsg}}</h1>
    {% else %}
    <h1 style="text-align:center">login page</h1>
    {% endif %}
    <form class="form-horizontal" role="form" method="post" action="/user/login/">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" value="" placeholder="input your username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="input your password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="remember" name="remember">remember
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">login</button>
            </div>
        </div>
    </form>
</body>
</html>
